<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeMyKart</title>
    <link rel="stylesheet" href="../app.css">
    <script src="https://kit.fontawesome.com/561cf91943.js" crossorigin="anonymous"></script>
</head>
<body>      
    <div class="landing landing5">
        <h1>Proceed to CheckOut</h1>
        <button><a href="#">NEXT</a></button>
    </div>

    <div class="section">
        <h2>New Arrivals</h2>
        <div class="card">
            <div class="img">
                <img src="../pic/section-one/1.jpg" alt="">
                <i class="far fa-heart"></i>
            </div>
            <div class="text">
                <p>Think Like A Monk</p>
            </div>
            <div class="price">
                $400
            </div>
            <button>BUY NOW</button>
        </div>
        <div class="card">
            <div class="img">
                <img src="../pic/section-one/2.jpg" alt="">
                <i class="far fa-heart"></i>
            </div>
            <div class="text">
                <p>The Psychology Of Money</p>
            </div>
            <div class="price">
                $450
            </div>
            <button>BUY NOW</button>
        </div>
        <div class="card">
            <div class="img">
                <img src="../pic/section-one/3.jpg" alt="">
                <i class="far fa-heart"></i>
            </div>
            <div class="text">
                <p>A Promised Land</p>
            </div>
            <div class="price">
                $390
            </div>
            <button>BUY NOW</button>
        </div>
        <button><a href="./pages/price.html">SEE MORE</a></button>
    </div>
</body>
</html>
